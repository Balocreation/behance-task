<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Behance Lightbox</title>
    <link rel="stylesheet" href="main.css">
</head>
<body> 
    <div class="lightbox-wrapper">
        <div class="lightbox-img-wrapper">          
            <div class="lightbox-extra control prev">
                <svg xmlns="http://www.w3.org/2000/svg" version="1.1" x="0" y="0" width="60" height="60" viewBox="0 0 60 60" xml:space="preserve">
                    <circle class="lightbox-icon-bg" cx="30" cy="30" r="30"></circle>
                    <path class="lightbox-icon-arrow" d="M36.8,36.4L30.3,30l6.5-6.4l-3.5-3.4l-10,9.8l10,9.8L36.8,36.4z"></path>
                </svg>
            </div>      
                
            <div class="lightbox-extra control next">
                <svg xmlns="http://www.w3.org/2000/svg" version="1.1" x="0" y="0" width="60" height="60" viewBox="0 0 60 60" xml:space="preserve">
                    <circle class="lightbox-icon-bg" cx="30" cy="30" r="30"></circle>
                    <path class="lightbox-icon-arrow" d="M24.2,23.5l6.6,6.5l-6.6,6.5l3.6,3.5L37.8,30l-10.1-9.9L24.2,23.5z"></path>
                </svg>
            </div>        
                
            <div class="lightbox-extra control close">
                <svg xmlns="http://www.w3.org/2000/svg" version="1.1" x="0" y="0" viewBox="0 0 100 100" preserveAspectRatio="xMidYMid meet" fill="#FFF">
                    <circle class="lightbox-icon-bg" cx="50" cy="50" r="47.5"></circle>
                    <polygon class="lightbox-icon-close" points="64.5,39.8 60.2,35.5 50,45.7 39.8,35.5 35.5,39.8 45.7,50 35.5,60.2 39.8,64.5 50,54.3 60.2,64.5 64.5,60.2 54.3,50"></polygon>
                </svg>
            </div>

            <div class="lightbox-contents">
                <div class="lightbox-content">
                    <img src="https://mir-s3-cdn-cf.behance.net/project_modules/fs/a6785198936151.5ee7ad28bde2c.png" srcset="https://mir-s3-cdn-cf.behance.net/project_modules/disp/a6785198936151.5ee7ad28bde2c.png 600w,https://mir-s3-cdn-cf.behance.net/project_modules/max_1200/a6785198936151.5ee7ad28bde2c.png 1200w,https://mir-s3-cdn-cf.behance.net/project_modules/fs/a6785198936151.5ee7ad28bde2c.png 1366w," sizes="(max-width: 1366px) 100vw, 1366px">
                    <div class="lightbox-actions">
                        <div class="lightbox-action">
                            <button type="button" target="_self" class="lightbox-btn lightbox-btn-alpha lightbox-btn-action">
                                <div class="lightbox-btn-wrapper">
                                    <div class="lightbox-btn-icon">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="17" height="17" viewBox="0 0 17 17" class="lightbox-collection">
                                            <path d="M5.69,3.395,7.97,5.487h6.217V7.579H2.858V3.743a.351.351,0,0,1,.354-.349ZM5.69,2H3.212a1.757,1.757,0,0,0-1.77,1.743V7.579h-1a.356.356,0,0,0-.27.123A.345.345,0,0,0,.1,7.985L1.336,14.68a.705.705,0,0,0,.7.572H15.012a.705.705,0,0,0,.7-.572L16.95,7.985a.345.345,0,0,0-.079-.283.356.356,0,0,0-.27-.123h-1V4.789a.7.7,0,0,0-.708-.7H8.523L6.859,2.514A1.657,1.657,0,0,0,5.69,2Z" transform="translate(-0.023 -0.5)"></path>
                                        </svg>
                                    </div>
                                    <div class="lightbox-btn-label"> Add to Moodboard </div>
                                </div>
                            </button>
                        </div>
                    </div>
                </div>
        
                <div class="lightbox-caption">
                    <div class="lightbox-project">
                        <a href="https://www.behance.net/gallery/98936151/New-Look-Web-Design" target="_blank" class="lightbox-cover-image-link">
                            <img src="https://mir-s3-cdn-cf.behance.net/projects/404/3ac7e998936151.Y3JvcCwxMjAwLDkzOCwwLDE0.png" srcset="https://mir-s3-cdn-cf.behance.net/projects/115/3ac7e998936151.Y3JvcCwxMjAwLDkzOCwwLDE0.png 115w, https://mir-s3-cdn-cf.behance.net/projects/202/3ac7e998936151.Y3JvcCwxMjAwLDkzOCwwLDE0.png 202w, https://mir-s3-cdn-cf.behance.net/projects/230/3ac7e998936151.Y3JvcCwxMjAwLDkzOCwwLDE0.png 230w, https://mir-s3-cdn-cf.behance.net/projects/404/3ac7e998936151.Y3JvcCwxMjAwLDkzOCwwLDE0.png 404w, https://mir-s3-cdn-cf.behance.net/projects/max_808/3ac7e998936151.Y3JvcCwxMjAwLDkzOCwwLDE0.png 808w" class="lightbox-cover-image">
                        </a>
                        <div class="lightbox-project-info">
                            <a href="https://www.behance.net/gallery/98936151/New-Look-Web-Design" target="_blank" class="lightbox-project-name">New Look: Web Design</a>
                            <div class="lightbox-project-owners">
                                <span>by <a href="https://www.behance.net/josephemerson1" target="_blank" class="link">Joseph Emerson</a></span>
                                <div class="lightbox-follow-project">
                                    <a class="lightbox-button"><span class="lightbox-follow-label">Follow</span></a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>        
            </div>
        </div>
    </div>
</body>
</html>
